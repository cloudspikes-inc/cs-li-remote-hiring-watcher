name: Terraform Infrastructure Pipeline

on:
  pull_request:
    paths:
      - 'infra/**'
    branches:
      - main
      - develop
      - 'feature/**'
  workflow_dispatch:
    inputs:
      destroy_environment:
        description: 'Environment to destroy (test/dev/prod)'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - dev
          - prod
      confirm_destroy:
        description: 'Type "DESTROY" to confirm infrastructure destruction'
        required: true
        type: string

env:
  TF_VERSION: '1.6.0'
  AWS_DEFAULT_REGION: 'ap-south-1'

jobs:
  terraform-operations:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [test] # Only test environment for now, expand later to [dev, prod]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TEST }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEST }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            infra/**

      - name: Terraform Format Check
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: infra/envs/${{ matrix.environment }}
        run: |
          echo "ðŸ” Checking Terraform formatting for ${{ matrix.environment }}..."
          terraform fmt -check -recursive
        continue-on-error: false

      - name: Terraform Init
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: infra/envs/${{ matrix.environment }}
        run: |
          echo "ðŸš€ Initializing Terraform for ${{ matrix.environment }}..."
          terraform init

      - name: Terraform Validate
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: infra/envs/${{ matrix.environment }}
        run: |
          echo "âœ… Validating Terraform configuration for ${{ matrix.environment }}..."
          terraform validate

      - name: Terraform Plan
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: infra/envs/${{ matrix.environment }}
        env:
          TF_VAR_slack_webhook_url_test: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}
          # TF_VAR_slack_webhook_url_dev: ${{ secrets.SLACK_WEBHOOK_URL_DEV }}
          # TF_VAR_slack_webhook_url_prod: ${{ secrets.SLACK_WEBHOOK_URL_PROD }}
        run: |
          echo "ðŸ“‹ Creating Terraform plan for ${{ matrix.environment }}..."
          terraform plan -out=tfplan-${{ matrix.environment }}.out
          
          # Save plan output for later use
          terraform show -no-color tfplan-${{ matrix.environment }}.out > tfplan-${{ matrix.environment }}.txt

      - name: Upload Terraform Plan
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ matrix.environment }}
          path: infra/envs/${{ matrix.environment }}/tfplan-${{ matrix.environment }}.*
          retention-days: 5

      - name: Comment PR with Plan Summary
        if: steps.changed-files.outputs.any_changed == 'true' && matrix.environment == 'test'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = `## ðŸ—ï¸ Terraform Plan Summary\n\n`;
            comment += `### Environment: ${{ matrix.environment }}\n\n`;
            
            try {
              const planPath = path.join('infra', 'envs', '${{ matrix.environment }}', 'tfplan-${{ matrix.environment }}.txt');
              const planContent = fs.readFileSync(planPath, 'utf8');
              
              // Extract plan summary
              const lines = planContent.split('\n');
              const summaryIndex = lines.findIndex(line => line.includes('Plan:'));
              
              if (summaryIndex >= 0) {
                const summary = lines[summaryIndex];
                comment += `### ðŸ“Š Changes Summary:\n\`\`\`\n${summary}\n\`\`\`\n\n`;
              }
              
              // Add truncated plan (first 50 lines)
              const truncatedPlan = lines.slice(0, 50).join('\n');
              comment += `### ðŸ“‹ Plan Details (truncated):\n\`\`\`hcl\n${truncatedPlan}\n`;
              
              if (lines.length > 50) {
                comment += `\n... (${lines.length - 50} more lines in full plan)\n`;
              }
              
              comment += `\`\`\`\n\n`;
            } catch (error) {
              comment += `âš ï¸ Could not read plan file: ${error.message}\n\n`;
            }
            
            comment += `### âœ… Validation Status:\n`;
            comment += `- Format Check: âœ… Passed\n`;
            comment += `- Init: âœ… Passed\n`;
            comment += `- Validate: âœ… Passed\n`;
            comment += `- Plan: âœ… Passed\n\n`;
            
            comment += `### ðŸš€ Next Steps:\n`;
            comment += `- Review the plan carefully\n`;
            comment += `- Approve this PR to proceed with apply\n`;
            comment += `- **Note**: Apply stage requires approval from @cloudspikes-inc\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  terraform-apply:
    needs: terraform-operations
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }} # ðŸ‘ˆ Secure environment gate
    
    strategy:
      matrix:
        environment: [test] # Only test environment for now, expand later

    concurrency: terraform-${{ matrix.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TEST }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEST }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ matrix.environment }}
          path: infra/envs/${{ matrix.environment }}/

      - name: Terraform Init
        working-directory: infra/envs/${{ matrix.environment }}
        run: |
          echo "ðŸš€ Re-initializing Terraform for apply..."
          terraform init

      - name: Terraform Apply
        working-directory: infra/envs/${{ matrix.environment }}
        env:
          TF_VAR_slack_webhook_url_test: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}
          TF_VAR_slack_webhook_url_dev: ${{ secrets.SLACK_WEBHOOK_URL_DEV }}
          TF_VAR_slack_webhook_url_prod: ${{ secrets.SLACK_WEBHOOK_URL_PROD }}
        run: |
          echo "ðŸš€ Applying Terraform changes for ${{ matrix.environment }}..."
          terraform apply -auto-approve tfplan-${{ matrix.environment }}.out

      - name: Terraform Output
        working-directory: infra/envs/${{ matrix.environment }}
        run: |
          echo "ðŸ“‹ Terraform outputs for ${{ matrix.environment }}:"
          terraform output

      - name: Comment PR with Apply Results
        uses: actions/github-script@v7
        with:
          script: |
            let comment = `## ðŸš€ Terraform Apply Results\n\n`;
            comment += `### Environment: ${{ matrix.environment }}\n\n`;
            comment += `### âœ… Apply Status: SUCCESS\n\n`;
            comment += `Terraform changes have been successfully applied to the ${{ matrix.environment }} environment.\n\n`;
            comment += `### ðŸ” Next Steps:\n`;
            comment += `- Verify the applied changes in AWS console\n`;
            comment += `- Test the infrastructure functionality\n`;
            comment += `- Monitor for any issues\n\n`;
            comment += `Applied by: @${{ github.actor }}\n`;
            comment += `Approved by: @cloudspikes-inc\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  terraform-destroy:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_destroy == 'DESTROY'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.destroy_environment }}-destroy # Separate environment gate for destroy operations
    
    concurrency: terraform-destroy-${{ github.event.inputs.destroy_environment }}
    
    steps:
      - name: Validate Destroy Input
        run: |
          if [[ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]]; then
            echo "âŒ Destroy confirmation failed. You must type 'DESTROY' exactly to proceed."
            exit 1
          fi
          echo "âœ… Destroy confirmation validated"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ github.event.inputs.destroy_environment == 'test' && secrets.AWS_ACCESS_KEY_ID_TEST || github.event.inputs.destroy_environment == 'dev' && secrets.AWS_ACCESS_KEY_ID_DEV || secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ github.event.inputs.destroy_environment == 'test' && secrets.AWS_SECRET_ACCESS_KEY_TEST || github.event.inputs.destroy_environment == 'dev' && secrets.AWS_SECRET_ACCESS_KEY_DEV || secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Terraform Init
        working-directory: infra/envs/${{ github.event.inputs.destroy_environment }}
        run: |
          echo "ðŸš€ Initializing Terraform for destroy operation..."
          terraform init

      - name: Terraform Plan Destroy
        working-directory: infra/envs/${{ github.event.inputs.destroy_environment }}
        env:
          TF_VAR_slack_webhook_url_test: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}
          TF_VAR_slack_webhook_url_dev: ${{ secrets.SLACK_WEBHOOK_URL_DEV }}
          TF_VAR_slack_webhook_url_prod: ${{ secrets.SLACK_WEBHOOK_URL_PROD }}
        run: |
          echo "ðŸ“‹ Creating Terraform destroy plan for ${{ github.event.inputs.destroy_environment }}..."
          terraform plan -destroy -out=tfplan-destroy-${{ github.event.inputs.destroy_environment }}.out
          
          # Save destroy plan output for review
          terraform show -no-color tfplan-destroy-${{ github.event.inputs.destroy_environment }}.out > tfplan-destroy-${{ github.event.inputs.destroy_environment }}.txt

      - name: Review Destroy Plan
        working-directory: infra/envs/${{ github.event.inputs.destroy_environment }}
        run: |
          echo "ðŸ” Reviewing what will be destroyed..."
          echo "==================== DESTROY PLAN ===================="
          cat tfplan-destroy-${{ github.event.inputs.destroy_environment }}.txt
          echo "======================================================"
          echo ""
          echo "âš ï¸  WARNING: The above resources will be PERMANENTLY DESTROYED!"
          echo "âš ï¸  This action is IRREVERSIBLE!"
          echo ""

      - name: Terraform Destroy
        working-directory: infra/envs/${{ github.event.inputs.destroy_environment }}
        env:
          TF_VAR_slack_webhook_url_test: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}
          TF_VAR_slack_webhook_url_dev: ${{ secrets.SLACK_WEBHOOK_URL_DEV }}
          TF_VAR_slack_webhook_url_prod: ${{ secrets.SLACK_WEBHOOK_URL_PROD }}
        run: |
          echo "ðŸ”¥ DESTROYING Terraform infrastructure for ${{ github.event.inputs.destroy_environment }}..."
          echo "âš ï¸  Last chance to cancel - infrastructure will be destroyed in 10 seconds..."
          sleep 10
          terraform apply -auto-approve tfplan-destroy-${{ github.event.inputs.destroy_environment }}.out

      - name: Verify Destruction
        working-directory: infra/envs/${{ github.event.inputs.destroy_environment }}
        run: |
          echo "ðŸ” Verifying infrastructure destruction..."
          echo "Remaining resources (should be empty):"
          terraform state list || echo "âœ… No resources remain - destruction complete"

      - name: Create Destroy Summary
        if: always()
        run: |
          echo "## ðŸ”¥ Terraform Destroy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.destroy_environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "### âœ… Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "Infrastructure has been successfully destroyed." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "Infrastructure destruction encountered errors. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸  Important Notes:" >> $GITHUB_STEP_SUMMARY
          echo "- This action is irreversible" >> $GITHUB_STEP_SUMMARY
          echo "- All data in the destroyed environment is permanently lost" >> $GITHUB_STEP_SUMMARY
          echo "- Verify that this was the intended action" >> $GITHUB_STEP_SUMMARY